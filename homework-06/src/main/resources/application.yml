logging:
  level:
    ROOT: INFO

spring:
  banner:
    location: classpath:banner.txt

  datasource:
    driver-class-name: org.h2.Driver
    initialization-mode: ALWAYS
    url: "jdbc:h2:mem:db;DB_CLOSE_DELAY=-1"
    username: sa
    password: sa

  h2:
    console:
      enabled: true

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create

locale: "ru_RU"
