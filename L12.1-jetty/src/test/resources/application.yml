logging:
  file: L10.1-hibernate.log
  path:

logging.level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate: INFO

logging.pattern.console:

spring.datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/db
    username: dbuser
    password: password

spring.jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate.ddl-auto: create-drop

spring.main:
    banner-mode: log

spring.mvc.view:
      suffix: .jsp

spring.output.ansi:
      enabled: detect

